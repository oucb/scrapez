{% extends 'layout.html' %}

{% block js_assets %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.5/jstree.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="{{ url_for('static', filename='js/chat_events.js') }}"></script>
{% endblock %}

{% block body %}
  <div class='ui padded container'>
    </br>
    <div class='ui segment large header'>
      Welcome to ScrapEZ !
    </div>
    <div class='ui segment' id='flask_chat'>
      <div class='ui small header'>ScrapEZ chat</div>
      <textarea id="chat" cols="80" rows="5"></textarea><br><br>
      <input id="text" size="80" placeholder="Enter your message here"><br><br>
      <!-- <a href="#" onclick="leave_room();">Leave this room</a> -->
    </div>
  </div>
{% endblock %}
