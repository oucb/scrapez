{% extends 'layout.html' %}

{% block jss_assets %}
  <script src="{{ url_for('static', filename='js/video_events.js') }}"></script>
{% endblock %}

{% block body %}
  <div class='ui segment'>
    <div class='ui input'>
      <input id='search' placeholder="Search for a video ..."></input>
    </div>
    <button class='ui button' id='query'><i class='ui search icon'></i>Search</button>
    </br></br>
  </div>
  <div class='ui segment'>
    <div id='results_header'>
      <div class='ui header'>Results</div>
      <p data-number=0 id='nresults'>No results found.</p>
    </div>
    <div id='loader' width="50%" class="ui icon message">
      <i class="notched circle loading icon"></i>
      <div class="content">
        <div class="header">
          Searching for videos ...
        </div>
        <p>We're looking on YouTube for some content.</p>
      </div>
    </div>
    <div id='results' class="ui padded celled list">
    </div>
  </div>
{% endblock}
